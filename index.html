<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Wavelength Visualizer</title>
    <style>
        /* Body takes up full viewport, centered content */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevents overflow */
            margin: 0; /* Removes any default body margin */
        }

        /* Canvas style */
        canvas {
            max-width: 100%; /* Ensures canvas width does not exceed viewport */
            height: auto;    /* Maintain aspect ratio */
            background: black;
            border-radius: 10px;
        }

        /* Audio control style */
        audio {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <canvas id="waveCanvas"></canvas>
    <audio id="audio" controls>
        <source src="COMM%203%20Audio%20-%20Will%20and%20Patrick.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const canvas = document.getElementById("waveCanvas");
        const ctx = canvas.getContext("2d");
        const audio = document.getElementById("audio");

        // Set canvas size relative to the viewport width
        canvas.width = window.innerWidth * 0.8;
        canvas.height = 200;

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const analyser = audioCtx.createAnalyser();
        const source = audioCtx.createMediaElementSource(audio);

        source.connect(analyser);
        analyser.connect(audioCtx.destination);
        analyser.fftSize = 512; // Increased FFT size for better resolution

        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);

        // Apply a smoothing factor for the waveform
        const smoothingFactor = 0.2;

        function drawWaveform() {
            requestAnimationFrame(drawWaveform);
            analyser.getByteTimeDomainData(dataArray);

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.lineWidth = 2;
            ctx.strokeStyle = "#00ffcc";
            ctx.beginPath();

            let sliceWidth = canvas.width / bufferLength;
            let x = 0;

            // Scale up the wave height by a factor (e.g., 1.5) for more visible waves
            const amplitudeScale = 1.5;

            // Smooth the waveform data by averaging over neighboring values
            let smoothedData = new Uint8Array(bufferLength);
            smoothedData[0] = dataArray[0];  // Start with the first value
            for (let i = 1; i < bufferLength; i++) {
                smoothedData[i] = smoothingFactor * dataArray[i] + (1 - smoothingFactor) * smoothedData[i - 1];
            }

            for (let i = 0; i < bufferLength; i++) {
                let v = (smoothedData[i] - 128.0) / 128.0; // Normalize to -1 to 1
                let y = v * canvas.height / 2 * amplitudeScale + canvas.height / 2; // Adjust the scaling factor here for more wavey effect

                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }

                x += sliceWidth;
            }

            ctx.stroke();
        }

        audio.onplay = () => {
            if (audioCtx.state === "suspended") {
                audioCtx.resume();
            }
            drawWaveform();
        };
    </script>

</body>
</html>
